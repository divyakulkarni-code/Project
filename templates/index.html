<!doctype html5>
<html>
  <head>
    <meta charset="utf-8">
    <title>Travelogram</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    

    <script   src="https://code.jquery.com/jquery-3.4.1.js"   
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="   
    crossorigin="anonymous"></script>

    <script   src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"   crossorigin></script>
    <script   src="https://unpkg.com/react@16/umd/react.development.js"   crossorigin></script> 
    <script   src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"   crossorigin></script>
    <script   src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"   crossorigin></script>

    <!-- Add JavaScript libraries here -->
  </head>
  <body>
    <!-- Include the page's content with this block. -->
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}
    {% block body %}

    {% endblock %}
  
    <!-- Include any page-specific Javascript using this block. -->
    {% block js %}
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    
    {% endblock %}
  </body>
</html>
